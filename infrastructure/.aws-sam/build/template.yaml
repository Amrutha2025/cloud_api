AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Incident Notification System
Globals:
  Function:
    Runtime: python3.11
    Timeout: 10
    MemorySize: 256
    Handler: handler.lambda_handler
    Tracing: Active
    Environment:
      Variables:
        INCIDENTS_TABLE_NAME:
          Ref: IncidentsTable
        INCIDENTS_TOPIC_ARN:
          Ref: IncidentNotificationsTopic
Resources:
  IncidentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Incidents
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: incident_id
        AttributeType: S
      KeySchema:
      - AttributeName: incident_id
        KeyType: HASH
  IncidentNotificationsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: IncidentNotifications
  IncidentApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: IncidentApi
      StageName: prod
      Cors:
        AllowMethods: '''GET,POST,PATCH,PUT,OPTIONS'''
        AllowHeaders: '''Content-Type,Authorization'''
        AllowOrigin: '''*'''
  CreateIncidentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: create-incident
      CodeUri: CreateIncidentFunction
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: IncidentApi
            Path: /incidents
            Method: POST
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: IncidentsTable
      - SNSPublishMessagePolicy:
          TopicName:
            Fn::GetAtt:
            - IncidentNotificationsTopic
            - TopicName
    Metadata:
      SamResourceId: CreateIncidentFunction
  GetIncidentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: get-incident
      CodeUri: GetIncidentFunction
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: IncidentApi
            Path: /incidents/{id}
            Method: GET
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: IncidentsTable
    Metadata:
      SamResourceId: GetIncidentFunction
  ListIncidentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: list-incidents
      CodeUri: ListIncidentsFunction
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: IncidentApi
            Path: /incidents
            Method: GET
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: IncidentsTable
    Metadata:
      SamResourceId: ListIncidentsFunction
  UpdateIncidentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: update-incident
      CodeUri: UpdateIncidentFunction
      Events:
        ApiEventPatch:
          Type: Api
          Properties:
            RestApiId:
              Ref: IncidentApi
            Path: /incidents/{id}
            Method: PATCH
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: IncidentsTable
    Metadata:
      SamResourceId: UpdateIncidentFunction
  HealthCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: health-check
      CodeUri: HealthCheckFunction
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: IncidentApi
            Path: /health
            Method: GET
    Metadata:
      SamResourceId: HealthCheckFunction
Outputs:
  ApiUrl:
    Description: Base URL for the Incident API
    Value:
      Fn::Sub: https://${IncidentApi}.execute-api.${AWS::Region}.amazonaws.com/prod
  IncidentsTableName:
    Description: Name of the incidents DynamoDB table
    Value:
      Ref: IncidentsTable
  IncidentNotificationsTopicArn:
    Description: ARN of the incident notifications SNS topic
    Value:
      Ref: IncidentNotificationsTopic
